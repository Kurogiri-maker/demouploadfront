<div *ngIf="currentFile" class="progress">
    <div
        class="progress-bar progress-bar-info progress-bar-striped"
        role="progressbar"
        attr.aria-valuemin="{{progress}}"
        aria-valuemin="0"
        aria-valuemax="100"
        [ngStyle]="{ width: progress +'%'}"
    >
        {{progress}}%
    </div>
</div>

<label class=""btn btn-default>
    <input type="file" (change)="selectFile($event)"/>
</label>

<button class="btn btn-success" [disabled]="!selectedFiles" (click)="upload()">
    Upload
</button>
<form [formGroup]="form" (ngSubmit)="upload()">
    <div class="form-check">
        <label> Choose your gender </label>
        <br/>
        <input class="form-check-input"  type="radio" name="document" value="contrat" formControlName="document">
        <label class="form-check-label">Contrat</label>
        <br/>
        <input class="form-check-input"  type="radio" name="document" value="tier" formControlName="document">
        <label class="form-check-label">Tier</label>
        <br/>
        <input class="form-check-input"  type="radio" name="document" value="dossier" formControlName="document">
        <label class="form-check-label">Dossier</label>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>

</form>

<div class="alert alert-light" role="alert">{{ message }}</div>


 <div class="card">
    <div class="card-header">
        Header
    </div>
    <ul
        class="list-group list-group-flush"
        *ngFor="let column of columnsHeader | async"
    >
        <li class="list-group-item">
            {{ column.nom }}
        </li>
    </ul>
</div>
